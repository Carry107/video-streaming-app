<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Upload File</h1>
    <p class="subtitle">Secure server-side upload using Multer</p>

    <form 
      action="http://localhost:4000/upload" 
      method="POST" 
      enctype="multipart/form-data"
      class="upload-form"
    >
      <input 
        type="file" 
        name="file" 
        required 
        class="file-input"
      />

      <button type="submit" class="upload-btn">
        Upload File
      </button>
    </form>
  </div>

</body>
</html>
